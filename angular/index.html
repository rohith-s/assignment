<!DOCTYPE html>
<html>
   <head>
      <title>Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<script src="controller.js"> </script>   


<div ng-app="app" ng-controller="HttpGetController">



    <div class="container">
        <br> <br>
  <div class="row">
    <div class="col-md-8">
  <h2>Data List</h2>   
  </div>
  <div class="col-md-4 pull-left">  
  <button  type="button" class="btn btn-info" ng-click="GetAllData()">Load List</button>
<!--   <button  type="button" class="btn btn-success" ng-click="importData()">Import</button>
 -->    <button  type="button" class="btn btn-success" ng-click="importDataAll();">Import</button>

    <button  type="button" class="btn btn-success" ng-click="copyData()">Copy</button>

  <button  type="button" class="btn btn-success" ng-click="showadd()">Add +</button>

</div>
</div>

  <p > Implement a user interface to list all the contacts from the collection (UI Search Filter)
</p> 
<hr>

<div ng-show="show"> 

    <div class = "row">
        <div class="col-md-1"></div>
                <div class="col-md-5">


    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label> Email Id </label> 


        </div>
        <div class="col-md-6">
            <input type="text" name="emailid" ng-model="data.primary_email_address"  > 
        </div>
        <div class="col-md-1"></div>

    </div> <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label> Agent Id </label>


        </div>
        <div class="col-md-6">
            <input type="text" name="agentid" ng-model="moxi_works_agent_id" >  
        </div>
        <div class="col-md-1"></div>

    </div> <br>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label> First Name </label>


        </div>
        <div class="col-md-6">
            <input type="text"  name="fname" ng-model="data.first_name">  
        </div>
        <div class="col-md-1"></div>

    </div> <br>
</div>
        <div class="col-md-5">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label> Last Name </label>


        </div>
        <div class="col-md-6">
            <input type="text" name="lname" ng-model="data.last_name">  
        </div>
        <div class="col-md-1"></div>

    </div> <br>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label> Address </label>


        </div>
        <div class="col-md-6">
            <input type="text" name="address" ng-model="data.home_street_address">  
        </div>
        <div class="col-md-1"></div>

    </div> <br>
</div>
        <div class="col-md-1"></div>



 </div>
 <div class="row">
    <div class="col-md-10"></div>
         <div class="col-md-2 pull-left">     <button type="button" class="btn btn-success" ng-click="SendData(data)">Save</button> 
            <button type="button" class="btn btn-danger" ng-click="hideadd()">Cancel</button> 
        </div>

     </div>


</div> 

<br>
<br>          
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th> Email Id </th>
        <th> Contact Id</th>

            <th> Agent Id</th>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Address </th>
                        <th> Action </th>





      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="d in Details" >
            <td>{{d.primary_email_address}}<td>
                <td> {{d.moxi_works_agent_id}}</td>
            <td> {{d.first_name}}</td>
                            <td>{{d.last_name}}<td>
                                <td> <button type="button" class="btn btn-danger" ng-click="Deletedata(d._id)">Delete</button> </td>



      </tr>
    </tbody>
  </table>
</div>



   
</body>
</html>


<style>
table {
    table-layout: fixed;
    word-wrap: break-word;
}
    </style>
